<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t-text指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>你好, {{name}}</div>
        <div v-text="name">你好, </div>
        <div v-text="str"></div>
        <div>{{str}}</div>
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: "#root",
            data: {
                name: "Zero",
                str: "<h3>你好呀</h3>",
            },
        });
    </script>
</body>
</html>
