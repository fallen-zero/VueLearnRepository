<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_watch实现</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        姓: <input type="text" v-model="firstName" name="" id="">
        <br>
        <br>
        名: <input type="text" v-model="lastName" name="" id="">
        <br>
        <br>
        性名: <span>{{fullName}}</span>
    </div>
    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#root",
            data: {
                firstName: "张",
                lastName: "三",
                fullName: "张-三",
            },
            computed: {
                
            },
            watch: {
                firstName(newValue) {
                    this.fullName = newValue + "-" + this.lastName;
                },
                lastName(newValue) {
                    this.fullName = this.firstName + "-" + newValue;
                }
            }
        });
    </script>
</body>

</html>
