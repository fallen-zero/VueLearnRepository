<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>

        <!-- 使用v-show微条件渲染-->
        <!-- <h2 v-show="false">欢迎跟着{{name}}学习</h2>
        <h2 v-show="1 === 1">欢迎跟着{{name}}学习</h2> -->
        <!-- 使用v-if微条件渲染-->
        <!-- <h2 v-if="false">欢迎跟着{{name}}学习</h2>
        <h2 v-if="1 === 1">欢迎跟着{{name}}学习</h2> -->

        <!-- v-else和v-else-if -->
        <!-- <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>{{name}}</div> -->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>{{name}}</h2>
            <h2>玉环</h2>
        </template>

    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: "#root",
            data: {
                name: "Zero",
                n: 0,
            }
        });
    </script>
</body>

</html>
