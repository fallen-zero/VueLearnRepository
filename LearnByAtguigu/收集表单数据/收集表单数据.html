<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="demo">
            <label for="demo">账号:</label>
            <input type="text" id="demo" v-model.trim="userInfo.account">
            <br>
            <br>
            <label for="pwd">密码:</label>
            <input type="password" id="pwd" v-model.trim="userInfo.password">
            <br>
            <br>
            <label for="age">年龄:</label>
            <input type="number" id="age" v-model.number="userInfo.age">
            <br>
            <br>
            性别:
            <label for="male">男</label>
            <input type="radio" name="sex" v-model="userInfo.sex" value="male" id="male">
            <label for="female">女</label>
            <input type="radio" name="sex" v-model="userInfo.sex" value="female" id="female">
            <br>
            <br>
            爱好:
            <label for="study">学习</label>
            <input type="checkbox" name="" v-model="userInfo.hobby" value="study" id="study">
            <label for="eat">吃饭</label>
            <input type="checkbox" name="" v-model="userInfo.hobby" value="eat" id="eat">
            <label for="newspaper">看报</label>
            <input type="checkbox" name="" v-model="userInfo.hobby" value="newspaper" id="newspaper">
            <label for="sleep">睡觉</label>
            <input type="checkbox" name="" v-model="userInfo.hobby" value="sleep" id="sleep">
            <br>
            <br>
            所在城市
            <select name="" id="city" v-model="userInfo.city">
                <option value=""></option>
                <option value="yuhuan">玉环</option>
                <option value="jiaxing">嘉兴</option>
                <option value="hangzhou">杭州</option>
                <option value="shanghai">上海</option>
            </select>
            <br>
            <br>
            <label for="tarea">其他信息:</label>
            <textarea v-model.lazy="userInfo.other"></textarea>
            <br>
            <br>
            <input type="checkbox" v-model="userInfo.agree">
            阅读并接受
            <a href="https://www.baidu.com">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: "#root",
            data: {
                userInfo: {
                    account: "",
                    password: "",
                    age: 18,
                    sex: "female",
                    hobby: [],
                    city: "shanghai",
                    other: "",
                    agree: false,
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo));
                }
            }
        });
    </script>
</body>

</html>
