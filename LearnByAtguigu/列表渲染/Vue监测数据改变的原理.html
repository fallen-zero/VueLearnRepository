<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue监测数据改变的原理</title>
    <script src="../js//vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名称: {{name}}</h2>
        <h2>学校地址: {{address}}</h2>
    </div>
    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#root",
            data: {
                name: "Zero",
                address: "上海",
                grilFriend: {
                    name: "Paopao",
                    age: {
                        rAge: 20,
                        sAge: 19,
                    }
                }
            },
        });
    </script>
</body>

</html>
