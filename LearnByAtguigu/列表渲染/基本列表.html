<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组-->
        <h2>人员列表 (遍历数组)</h2>
        <ul>
            <li v-for="(p, index) of persons" :key="index">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <!-- 遍历对象-->
        <h2>汽车信息 (遍历对象)</h2>
        <ul>
            <li v-for="(value, key) in cars" :key="key">
                {{key}}-{{value}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>测试遍历字符串 (用的少)</h2>
        <ul>
            <li v-for="(char, index) in str" :key="index">
                {{char}}-{{index}}
            </li>
        </ul>
        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数 (用的少)</h2>
        <ul>
            <li v-for="(number, index) in num" :key="index">
                {{number}}-{{index}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: "#root",
            data: {
                persons: [
                    {
                        id: "001",
                        name: "张三",
                        age: 18,
                    },
                    {
                        id: "002",
                        name: "李四",
                        age: 19,
                    },
                    {
                        id: "003",
                        name: "王五",
                        age: 20,
                    },
                ],
                cars: {
                    name: "奥迪A8",
                    price: "70万",
                    color: "白色",
                },
                str: "Hello!",
                num: 6,
            },
        });
    </script>
</body>

</html>
