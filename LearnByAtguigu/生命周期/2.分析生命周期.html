<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析生命周期</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root" :x="n">
        <h2 v-text="n">当前的n值是: {{n}}</h2>
        <h2>当前的n值是: {{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: "#root",
        /* template: `
            <div>
                <h2>当前的n值是: {{n}}</h2>
                <button @click="add">点我n+1</button>
            </div>
        `, */
        data: {
            n: 1,
        },
        methods: {
            add() {
                console.log("add");
                this.n++;
            },
            bye() {
                console.log("bye");
                this.$destroy();
            }
        },
        watch: {
            n() {
                console.log("n变了");
            }
        },
        beforeCreate() {
            console.log("beforeCreate");
            // console.log(this);
        },
        created() {
            console.log("created");
            // console.log(this);
        },
        beforeMount() {
            console.log("beforeMount");
            // console.log(this);
        },
        mounted() {
            console.log("mounted");
            // console.log(this);
            // document.querySelector("h2").innerText = "哈哈哈";
        },
        beforeUpdate() {
            console.log("beforeUpdate");
            // console.log(this.n);
        },
        updated() {
            console.log("updated");
            // console.log(this.n);
        },
        beforeDestroy() {
            console.log("beforeDestroy");
            // console.log(this.n);
            this.add();
            console.log(this.n);
        },
        destroyed() {
            console.log("destroyed");
        }
    });

    // vm.$mount("#root");
</script>

</html>
